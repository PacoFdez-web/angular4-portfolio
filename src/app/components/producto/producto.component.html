<div *ngIf="producto">
      <header [ngStyle]= "{ 'background-image': 'url( assets/productos/'+ cod +'/main.jpg)' }"
          class="rk-portfolio-cover">
        <div class="item-inside__meta">
          <h1 class="ae-u-bolder rk-portfolio-title ">{{ producto.producto }}</h1>
          <p class="ae-theta rk-portfolio-category ">{{ producto.categoria }}</p>
        </div>
      </header>

      <div class="ae-container-fluid">
        <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
          <div class="ae-grid__item item-lg-12 item-sm--center au-xs-ta-center au-lg-ta-left">
            <h2 class="rk-portfolio-inner-title">{{ producto.categoria }}</h2>
          </div>
        </div>
      </div>

      <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
        <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
          <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
            <h4 class="ae-u-bolder wavy">{{ producto.subtitulo1 }}</h4>
            <p class="ae-eta cap">{{ producto.desc1 }}</p>
            <p class="ae-eta">{{ producto.desc2 }}</p>      
          </div>
          <div class="ae-grid__item item-lg-6 item-lg--offset-1">
          <img src="assets/productos/{{ cod }}/pic-1.jpg" alt="">
          </div>
        </div> 
      </div>

      <div class="ae-container-fluid au-pt-4 au-pb-4">
        <div class="group-buttons">
        <a routerLink="home" class="au-mt-2 arrow-button arrow-button--right">
        MÃ¡s Proyectos
        <span class="arrow-cont">
              <svg><use xlink:href="assets/img/symbols.svg#arrow"></use></svg>
        </span>
        </a>
        </div>
      </div>
</div>
